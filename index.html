<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div id="display" class="box-item">0</div>

      <button class="box-item btn-item">AC</button>
      <button class="box-item btn-item">X</button>
      <button class="box-item btn-item">%</button>
      <button class="box-item btn-item">/</button>
      <button class="box-item btn-item">7</button>
      <button class="box-item btn-item">8</button>
      <button class="box-item btn-item">9</button>
      <button class="box-item btn-item">=</button>
      <button class="box-item btn-item">4</button>
      <button class="box-item btn-item">5</button>
      <button class="box-item btn-item">6</button>
      <button class="box-item btn-item">-</button>
      <button class="box-item btn-item">1</button>
      <button class="box-item btn-item">2</button>
      <button class="box-item btn-item">3</button>
      <button class="plus btn-item">+</button>
      <button class="zero btn-item">0</button>
      <button class="btn-item">,</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
