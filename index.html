<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div id="display" class="box-item">0</div>

      <button class="box-item btn-item" data-code="2">AC</button>
      <button class="box-item btn-item" data-code="106">X</button>
      <button class="box-item btn-item" data-code="1">%</button>
      <button class="box-item btn-item" data-code="111">/</button>
      <button class="box-item btn-item" data-code="55">7</button>
      <button class="box-item btn-item" data-code="56">8</button>
      <button class="box-item btn-item" data-code="57">9</button>
      <button class="box-item btn-item" data-code="187">=</button>
      <button class="box-item btn-item" data-code="52">4</button>
      <button class="box-item btn-item" data-code="53">5</button>
      <button class="box-item btn-item" data-code="54">6</button>
      <button class="box-item btn-item" data-code="109">-</button>
      <button class="box-item btn-item" data-code="49">1</button>
      <button class="box-item btn-item" data-code="50">2</button>
      <button class="box-item btn-item" data-code="51">3</button>
      <button class="plus btn-item" data-code="107">+</button>
      <button class="zero btn-item" data-code="48">0</button>
      <button class="btn-item" data-code="110">.</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
